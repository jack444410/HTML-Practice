<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亂數選號</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fill_in">
        <p class="title1">
            亂數選號
        </p>
        <p class="title2">
            系統會隨機給予你一個小於100內的數值<br/>
            同時，你也可以自行選擇100內的最大值<br/>
            請在下列方格中輸入你欲使用的最大值
        </p>
      <input type="text" class="txt" value="請於此輸入你欲使用的最大值...">
      <input type="submit" class="submit" value="開始選號">
      <p class="final_number">選出的數字為：</p>
    </div>
    <div>
        <p class="codeLink">
            原始碼：<a href="https://github.com/jack444410/HTML-Practice" class="linkPart">https://github.com/jack444410/HTML-Practice</a>
